<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoRa Node BLE Config</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background-color: #f4f4f4; }
        .container { max-width: 400px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #333; }
        label { display: block; margin-top: 10px; font-weight: bold; }
        input[type="number"], input[type="text"] { width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { padding: 10px 15px; margin-top: 20px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; transition: background-color 0.3s; }
        #connectButton { background-color: #4A90E2; color: white; width: 100%; }
        #saveButton { background-color: #5cb85c; color: white; width: 48%; float: left; }
        #closeButton { background-color: #d9534f; color: white; width: 48%; float: right; }
        #status { margin-top: 20px; padding: 10px; border-radius: 4px; font-weight: bold; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>LoRa Node Config</h1>
        <div id="status">Status: Disconnected</div>

        <button id="connectButton">Connect to Node (BLE)</button>

        <div id="configForm" class="hidden">
            <h2>Node Configuration</h2>
            <label for="nodeId">Node ID (0, 1-99, â‰¥101):</label>
            <input type="number" id="nodeId" min="0" required>

            <label for="networkId">Network ID (e.g., "WPS3"):</label>
            <input type="text" id="networkId" maxlength="15" required>

            <label for="interval">Send Interval (Seconds):</label>
            <input type="number" id="interval" min="1" required>

            <label for="defaultDest">Default Destination ID:</label>
            <input type="number" id="defaultDest" min="-1" required>
            
            <div style="overflow: auto;">
                <button id="saveButton">Save & Apply</button>
                <button id="closeButton">Stop BLE</button>
            </div>
            
            <div style="clear:both;"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
